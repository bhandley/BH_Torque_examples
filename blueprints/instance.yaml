spec_version: 2
description: Auto generated blueprint for terraform module instance
inputs:
  ami:
    type: string
    default: ami-07bf0b6c50c039fd7
  aws_region:
    type: string
    default: us-east-2
  instance_type:
    type: string
    default: t3.small
  key_name:
    type: string
    default: quali-demo
  sandboxID:
    type: string
    default: fonseca
  sg:
    type: string
    default: sg-09a269af762df66cc
  subnet_id:
    type: string
    default: subnet-003f457c7c146daba
  agent:
    type: agent
outputs:
  vm-dns:
    value: '{{ .grains.instance.outputs.vm-dns }}'
    quick: true
  vm-ip:
    value: '{{ .grains.instance.outputs.vm-ip }}'
    quick: true
grains:
  instance:
    kind: terraform
    spec:
      source:
        store: BH_Torque_examples
        path: terraform/instance
      agent:
        # The Torque agent that will be used to provision the environment.
        name: '{{ .inputs.agent }}'
        # A service account annotated with a role ARN with permissions to run the asset
      # service-account: <service-account-name>
      inputs:
      - ami: '{{ .inputs.ami }}'
      - aws_region: '{{ .inputs.aws_region }}'
      - instance_type: '{{ .inputs.instance_type }}'
      - key_name: '{{ .inputs.key_name }}'
      - sandboxID: '{{ .inputs.sandboxID }}'
      - sg: '{{ .inputs.sg }}'
      - subnet_id: '{{ .inputs.subnet_id }}'
      # The environment variables declared in this section will be available during the grain deployment as well as the grain destroy phase
      # env-vars:
      # - VAR_NAME: var value
      env-vars: []
      outputs:
      - vm-dns
      - vm-ip
    # The terraform version that will be used to deploy the module
    tf-version: 1.5.5
