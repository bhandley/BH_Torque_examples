spec_version: 2
description: Simple shell grain for testing Liquid manipulation of inputs
# blueprint inputs can be provided by the user, API or CI plugin when creating an environment from this blueprint.
inputs:
  bucket_name:
    type: string
    default: "BSHBucket"
  unique_string:
    type: string
    default: "{{ envId }}"
  agent:
    type: agent
# blueprint outputs define which  data that was generated during environment provisioning will be returned to the user, API or CI.
outputs:

  test_envid:
    value: '{{ sandboxid }}'
    quick: true    
  Working-concat:
    value: '{{ .inputs.bucket_name | downcase }}-{{ envId }}'
    quick: true
  unique_value:
    value: '{{ .inputs.unique_string | downcase }}'
    quick: true 
  test_append2:
    value: '{{ "param1" | append: "can be param2" | truncate: 8, "" }}'
    quick: true

grains:
  setup-script:
    kind: shell
    spec: 
      agent:
        name: '{{ .inputs.agent }}'    
      activities:
        deploy:
          commands:
            - echo 'Hello'
            - echo '{{ envId }}'
            - echo '{{ .inputs.bucket_name | append:"-" | append: envId | downcase | truncate:63,"" }}'