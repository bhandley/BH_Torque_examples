spec_version: 2
description: Basic test of Ansible running on instance launched via Torque using keypair for ssh

inputs:
  ami:
    type: string
    default: ami-07bf0b6c50c039fd7
  aws_region:
    type: string
    default: us-east-2
  instance_type:
    type: string
    default: t3.small
  key_name:
    type: string
    default: quali-demo
  sandboxID:
    type: string
    default: sandbox
  sg:
    type: string
    default: sg-09a269af762df66cc
  subnet_id:
    type: string
    default: subnet-003f457c7c146daba
  agent:
    type: agent
outputs:
  vm-dns:
    value: '{{ .grains.instance.outputs.vm-dns }}'
    quick: true
  vm-ip:
    value: '{{ .grains.instance.outputs.vm-ip }}'
    quick: true

grains:
  instance:
    kind: blueprint
    spec:
      source:
        store: BH_Torque_examples
        path: blueprints
      inputs:
        - ami: '{{ .inputs.ami }}'
        - aws_region: '{{ .inputs.aws_region }}'
        - instance_type: '{{ .inputs.instance_type }}'
        - key_name: '{{ .inputs.key_name }}'
        - sandboxID: '{{ .inputs.sandboxID }}'
        - sg: '{{ .inputs.sg }}'
        - agent: '{{ .inputs.agent }}'  
        - subnet: '{{ .inputs.subnet_id }}'     
      outputs:
        - vm-dns
        - vm-ip

  simple_ansible_test:
    depends-on: instance
    kind: ansible
    spec:
      source:
        store: BH_Torque_examples
        path: playbooks/connect_via_key.yaml
      agent:
        name: '{{ .inputs.agent }}'      
      inputs:
        - keydata: '{{ .params.quali-demo-key }}'  
      inventory-file:
        all:
          hosts: 
           ec2:
              ansible_host: '{{ .grains.instance.outputs.vm-dns }}'
              ansible_user: 'ec2-user'
              ansible_ssh_private_key_file: '/tmp/key.pem'
          vars:
            ansible_become: yes 
            ansible_become_method: sudo
            ansible_become_pass: '{{ .params.ec2_instance_linux_pw }}'